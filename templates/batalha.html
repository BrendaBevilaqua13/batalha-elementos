{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/batalha.css' %}">
    
    <title>Batalha de Elementos</title>
</head>
<body> 
     
    <div class="grid">
        {% for carta in baralho %}
        <a href="{% url 'teste' carta.id %}">
        <div class="card">
            <div class="face front">
                <h1>{{carta.elemento}}</h1>
                <img src="{{MEDIA_URL.carta.front}}" alt="">
            </div>
            <div class="face back"></div>
        </div>
        </a>
        {% endfor %}
    </div>
   
</body>
</html>
